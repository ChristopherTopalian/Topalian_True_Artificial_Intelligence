<!-- creates a CONVERSE IMPLICATION gate -->

<html>
<head>
<title> Converse Implication Gate </title>
</head>

<body style = "background-color: rgb(225,225,225);">

<button onclick = "displayIt('theResult', gateCi(1, 0));"> Converse Implication Gate </button>

<div id = "theResult"></div>

<script>

function gateCi(a, b)
{
    if ((a == 0 && b == 0) ||
        (a == 1 && b == 0) ||
        (a == 1 && b == 1))
    {
        return "Both False or A True or Both True";
    }
    else
    {
        return "Choose the correct combination of 0 and 1";
    }
}

function displayIt(whichElement, whichValue)
{
    let result = document.getElementById(whichElement);

    result.innerHTML = whichValue;
}

// CONVERSE IMPLICATION GATE Truth Table
// A  B
// 0  0  =  1
// 0  1  =  0
// 1  0  =  1
// 1  1  =  1

// Ci 1011

// Activates Only if Both False
// or A True or Both True

// else if numbers other than 0 or 1 are chosen,
// the else statement will be activated
</script>

</body>
</html>
