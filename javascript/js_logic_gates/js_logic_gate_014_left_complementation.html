<!-- creates a LEFT COMPLEMENTATION gate -->

<html>
<head>
<title> Left Complementation Gate </title>
</head>

<body style="background-color: rgb(225,225,225);">

<button onclick="displayIt('theResult', gateLc(0, 1));"> Left Complementation Gate </button>

<div id = "theResult"></div>

<script>

function gateLc(a, b)
{
    if ((a == 0 && b == 0) ||
        (a == 0 && b == 1))
    {
        return "Both False or B True";
    }
    else
    {
        return "Choose the correct combination of 0 and 1";
    }
}

function displayIt(whichElement, whichValue)
{
    let result = document.getElementById(whichElement);

    result.innerHTML = whichValue;
}

// LEFT COMPLEMENTATION GATE Truth Table
// A  B
// 0  0  =  1
// 0  1  =  1
// 1  0  =  0
// 1  1  =  0

// LC 1100

// Activates Only if Both False
// or B True

// else if numbers other than 0 or 1 are chosen,
// the else statement will be activated
</script>

</body>
</html>
