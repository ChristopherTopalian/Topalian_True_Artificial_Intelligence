<!-- creates a MATERIAL NON IMPLICATION gate -->

<html>
<head>
<title> Material Non Implication Gate </title>
</head>

<body style = "background-color: rgb(225, 225, 225);">

<button onclick = "displayIt('theResult', gateMni(1, 0));"> Material Non Implication Gate </button>

<div id = "theResult"></div>

<script>

function gateMni(a, b)
{
    if (a == 1 && b == 0)
    {
        return "A True";
    }
    else
    {
        return "Choose the correct combination of 0 and 1";
    }
}

function displayIt(whichElement, whichValue)
{
    let result = document.getElementById(whichElement);

    result.innerHTML = whichValue;
}

// MATERIAL NON IMPLICATION GATE Truth Table
// A  B
// 0  0  =  0
// 0  1  =  0
// 1  0  =  1
// 1  1  =  0

// MNi 0010

// Activates Only if A True

// else if numbers other than 0 or 1 are chosen,
// the else statement will be activated
</script>

</body>
</html>
